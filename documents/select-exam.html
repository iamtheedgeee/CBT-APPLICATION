<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select course for examination</title>
</head>
<body>
    <h1>Select Course</h1>
    <form>
        Select Registered Course: <input type="text" id="course"><br>
        <button onclick="select()">Submit</button>
    </form>

    <script>
        async function select(){
            event.preventDefault()
            const course=document.getElementById("course").value
            const response= await fetch('http://localhost:5000/api/exam/select',{
                method : "POST",
                headers:{
                    "Content-Type":"application/json"
                },
                body: JSON.stringify({course:course})
            })
            const output=await response.text()
            if(output==="nill"){
                alert("No Such Course")
            }else{
                document.write(output)
                setTimeout(() => {
                    document.location='http://localhost:5000/admin.html'
                }, 1500);
            }
            
        }
    </script>
</body>
</html>
