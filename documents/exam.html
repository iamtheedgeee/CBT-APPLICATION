<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
    <title>Welcome to CBT App</title>
    <body>
        <div id="LOGIN">
            <h1>ENTER STUDENT ID AND PASSWORD TO START EXAM</h1><br>
            Student ID: <input type="text" id="student_id"><br>
            Password: <input type="text" id="password"><br>
            <button onclick="login()">Begin</button>
            <a href="./index.html">Home</a>

        </div>

        <div id="EXAM">
            <h1 id="exam"></h1>
            
            <form name="select">
                <h2 id="question"></h2>
                <input type="radio" name="answer" id="A" value="" onclick="save()"><span id="a"></span><br>
                <input type="radio" name="answer" id="B" value="" onclick="save()"><span id="b"></span><br>
                <input type="radio" name="answer" id="C" value="" onclick="save()"><span id="c"></span><br>
                <input type="radio" name="answer" id="D" value="" onclick="save()"><span id="d"></span><br>
            </form>
            <button onclick="previous()">previous</button>
            <button onclick="next()">next</button>
            <button onclick="submit()">Submit</button><br>

            <span id="time">Time Left:</span>

        </div>
    </body>
    <script src="exam.js"></script>
</head>
