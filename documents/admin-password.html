<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome Admin</h1>
    <form>
        Set Admin Password: <input type="password" id="password">
        <button onclick="setpassword()">Submit</button>
    </form>

    <script>
        async function setpassword(){
            const password=document.getElementById("password").value
            const response= await fetch('http://localhost:5000/api/admin/password',{
                method:"POST",
                headers:{"Content-Type":"application/json"},
                body: JSON.stringify({password:password})
            })
            document.write(await response.text())
            setTimeout(() => {
                document.location="http://localhost:5000/admin.html"
            }, 2000);
        }
    </script>
</body>
</html>
