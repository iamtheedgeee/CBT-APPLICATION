<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome Admin</h1>
    <form>
        Input Old Password : <input type="password" id="old_password"><br>
        Set Admin Password: <input type="password" id="new_password"><br>
        <button onclick="setpassword()">Submit</button>
    </form>

    <script>
        async function setpassword(){
            const old_password=document.getElementById("old_password").value
            const new_password=document.getElementById("new_password").value
            const response= await fetch('http://localhost:5000/api/admin/password',{
                method:"PUT",
                headers:{"Content-Type":"application/json"},
                body: JSON.stringify({new_password:new_password,old_password:old_password})
            })
            const output=await response.text()
            let new_location;

            if(output==="Incorrect Password, Try again"){
                new_location="http://localhost:5000/admin/set-password"
            }
            else{
                new_location="http://localhost:5000/admin.html"
            }

            document.write(output)

            setTimeout(() => {
                document.location=new_location
            }, 1500);
        }
    </script>
</body>
</html>
