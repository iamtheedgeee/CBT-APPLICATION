<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
    <title>Welcome to CBT App</title>
</head>
    <body>
        <a href="register.html">register</a><br>
        <a href="login.html">login</a><br>
        <a href="create.html">Create Questions</a><br>
        <a href=""><span>Click to View all courses </span></a><br><br>
        <div id="SELECT">
            <form>
                Select Course to Edit: <input type="text" name="course" id="course"><br>
                <button onclick="select()">Select</button><br>
            </form>
        </div>
        <div id="EDIT">
            <h1 id="name"></h1>
                <form>
                    <h3 id="q_no"></h3>
                    Question: <input type="text" name="Question" id="question" value=""><br><br>
                    Option 1: <input type="text" name="One" id="one" value=""><br><br>
                    Option 2: <input type="text" name="Two" id="two" value=""><br><br>
                    Option 3: <input type="text" name="Three" id="three" value=""><br><br>
                    Option 4: <input type="text" name="Four" id="four" value=""><br><br>
                    Answer: <input type="text" name="Answer" id="answer" value=""><br><br>
                    <button onclick="Next(1)">Next</button>
                    <button onclick="Next(-1)">Previous</button>
                    <button onclick="Submit()">Submit</button>
                </form>
        </div>

        <script>
            select_block=document.getElementById("SELECT")
            edit_block=document.getElementById("EDIT")
            document.body.removeChild(edit_block)
            
            
            async function select(){
                event.preventDefault()
                course_name=document.getElementById("course").value
                const response= await fetch(`http://localhost:5000/api/exam/${course_name}`)
                questions_list=await response.json()

                const meta_data=questions_list[0]
                if(meta_data==="EIRF"){
                    document.write("An error occured")
                }
                else if(meta_data==="FNF"){
                        document.write("No such course, try again")
                        setTimeout(()=>{
                            document.location='http://localhost:5000/edit.html'
                        },2000)
                }
                max_questions=meta_data.Number_of_questions
                index=1
                document.body.removeChild(select_block)
                document.body.appendChild(edit_block)
                render()


            }
            
 
            function render(){ 

                if(index>max_questions){
                    index=Number(max_questions)
                }
                if(index<1){
                    index=1
                }

                document.getElementById("q_no").innerHTML=`Q${index}`
                document.getElementById("name").innerHTML=course_name
                question=document.getElementById("question")
                option_1=document.getElementById("one")
                option_2=document.getElementById("two")
                option_3=document.getElementById("three")
                option_4=document.getElementById("four")
                answer=document.getElementById("answer")
                
                let inputs=document.querySelectorAll("input")
                let selected_question=questions_list[index]

                for(let input of inputs){
                    input.value=""
                }
                if(selected_question){
                    for(let input of inputs){
                        if(input.id==="question"){
                            input.value=selected_question["Question"]
                        }
                        if(input.id==="one"){
                            input.value=selected_question["options"]["a"]
                        }
                        if(input.id==="two"){
                            input.value=selected_question["options"]["b"]
                        }
                        if(input.id==="three"){
                            input.value=selected_question["options"]["c"]
                        }
                        if(input.id==="four"){
                            input.value=selected_question["options"]["d"]
                        }
                        if(input.id==="answer"){
                            input.value=selected_question["Answer"]
                        }
                    }
                }
            }

            function Next(move){
                event.preventDefault()
                questions_list[index]={
                    Number: `Q${index}`,
                    Question: question.value,
                    options: {
                        a:option_1.value,
                        b:option_2.value,
                        c:option_3.value,
                        d:option_4.value
                    },
                    Answer: answer.value
                }
                index+=move
                render()
            }
            async function Submit(){
                event.preventDefault()
                questions_list[index]={
                    Number: `Q${index}`,
                    Question: question.value,
                    options: {
                        a:option_1.value,
                        b:option_2.value,
                        c:option_3.value,
                        d:option_4.value
                    },
                    Answer: answer.value
                }
                let completed=0
                for(let question of questions_list.slice(1)){
                    if(
                    question.Number!==""
                        &&
                    question.Question!==""
                        &&
                    question.options.a!==""
                        &&
                    question.options.b!==""
                        &&
                    question.options.c!==""
                        &&
                    question.options.d!==""
                        &&
                    question.Answer!==""
                        ){
                          completed+=1
                        }
                }
                //ALERT HERE
                if(completed<max_questions){return "Fill in all the blanks before submitting"}
                const response= await fetch('http://localhost:5000/api/exam/',{
                    method: "PUT",
                    headers:{'Content-Type':'application/json'},
                    body: JSON.stringify({course:course_name,questions:questions_list})
                })
                result= await response.text()
                document.write(result)
                //ALERT HERE
            }
           
        </script>
    </body>
