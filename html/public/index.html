<!DOCTYPE html>
<head>    
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOME | CBT APP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <div class="main">
            <a href="/" class="logo"><img src="logo.png" alt="well this is SUPPOSED TO BE THE LOGO" width="50px" height="50px"></a>
            <h1 class="main-heading">Create, Manage, and Take Online Exams Easily</h1>
            <div class="btns">
                <button class="btn student">Register as a Student</button>
                <button class="btn instructor">Register as an instructor</button>
            </div>
            <div class="exam-link">
                <a href="exam.html"><button>Exam</button></a>
            </div>
        </div>
              
        <div id="student-registeration-popup" class="popup">
            <div class="popup-content">
                <span class="close">&times;</span>
                <h2 style="text-align: center;">Sign Up(Student)</h2>
                <form class="form">
                    <input type="text" id="sr_F_name"  autocomplete="false" placeholder="First Name" required><br>
                    <input type="text" id="sr_L_name"  autocomplete="false" placeholder="Last Name" required><br>
                    <input type="password" id="sr_password" autocomplete="false" placeholder="Password" required><br>
                    <input type="password" id="sr_R_password" autocomplete="false" placeholder="Repeat Password" required><br>
                    <input type="email" id="sr_email" autocomplete="false" placeholder="Email" required><br>
                    <button type="submit" id="stdnt-reg-btn">Sign Up</button>
                    <span class="alt" onclick="student_logging_in()">Already registered? sign in</span>
                </form>
            </div>
        </div>
    
        <div id="student-login-popup" class="popup">
            <div class="popup-content">
                <span class="close">&times;</span>
                <h2 style="text-align: center;">Login(Student)</h2>
                <form class="form">
                    <input type="text" id="sl_reg_email" autocomplete="false" placeholder="Email or Reg-No" required><br>
                    <input type="password" id="sl_password" autocomplete="false" placeholder="Password" required><br>
                    <button type="submit" id="stdnt-login-btn">Login</button>
                    <span class="alt" onclick="student_signing_up()">Not registered? signup now</span>
                </form>
            </div>
        </div>
    
        <div id="instructor-registeration-popup" class="popup">
            <div class="popup-content">
                <span class="close">&times;</span>
                <h2 style="text-align: center;">Signup(Instructor)</h2>
                <form class="form">
                    <input type="text" id="ir_username" autocomplete="false" placeholder="Username" required><br>
                    <input type="password" id="ir_password" autocomplete="false" placeholder="Password" required><br>
                    <input type="password" id="ir_R_password" autocomplete="false" placeholder="Repeat Password" required><br>
                    <input type="email" id="ir_email" autocomplete="false" placeholder="Email" required><br>
                    <button type="submit" id="inst-reg-btn">Sign Up</button>
                    <span class="alt" onclick="instructor_logging_in()">Already Registered? Login</span>
                </form>
            </div>
        </div>

        <div id="instructor-login-popup" class="popup">
            <div class="popup-content">
                <span class="close">&times;</span>
                <h2 style="text-align: center;">Signup(Instructor)</h2>
                <form class="form">
                    <input type="text" id="il_email" autocomplete="false" placeholder="Email or Username" required><br>
                    <input type="password" id="il_password" autocomplete="false" placeholder="Password" required><br>
                    <button type="submit" id="inst-login-btn">login</button>
                    <span class="alt" onclick="instructor_signing_up()">Not registered? Signup</span>
                </form>
            </div>
        </div>
</body>

<script src="app.js"></script>
</head>
